<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <div class="image-holder">
        <img src="images/image-product-desktop.jpg" alt="Chanel Perfume Image" class="img1">
        <img src="images/image-product-mobile.jpg" alt="Chanel Perfume Image" class="img2">
      </div>
      <div class="text-holder secondary-color">
        <div class="text-perfume">
          <p class="spaced">PERFUME</p>
          <h1 class="bold-francus primary-color">
            Gabrielle Essence Eau De Parfum
        </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price-&-cart">
          <div class="prices">
            <p class="bold-francus third-color">
              $149.99
            </p>
            <p class="secondary-color cutted">
              $169.99
            </p>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="cart-icon" class="svg-img">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayush</a>.
  </div>
</body>
</html>
